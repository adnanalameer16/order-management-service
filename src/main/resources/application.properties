spring.application.name=order-management-service

# kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.properties.max.block.ms=3000
spring.kafka.producer.properties.delivery.timeout.ms=2000
spring.kafka.producer.properties.request.timeout.ms=1000

# Kafka Producer Config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Consumer Config
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# For Terminal Events
spring.kafka.consumer.properties.spring.json.value.default.type=com.orders.order_management_service.event.PaymentCompletedEvent

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId}] %-5level %logger{36} - %msg%n